<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>El pollo loco</title>
    <script src="./js/models/Statusbar.class.js"></script>
    <script src="./js/models/Statusvalue.class.js"></script>
    <script src="./js/models/Keyboard.class.js"></script>
    <script src="./js/models/DrawableObject.class.js"></script>
    <script src="./js/models/AnimatedObject.class.js"></script>
    <script src="./js/models/HitableObject.class.js"></script>
    <script src="./js/models/MoveableObject.class.js"></script>
    <script src="./js/models/BackgroundObject.class.js"></script>
    <script src="./js/models/LivingObject.class.js"></script>
    <script src="./js/models/Character.class.js"></script>
    <script src="./js/models/Endboss.class.js"></script>
    <script src="./js/models/Bottle.class.js"></script>
    <script src="./js/models/World.class.js"></script>
    <script src="./js/game.js" defer></script>
</head>
<!-- <body onload="window.setTimeout(init, 1500)"> -->
<body onload="init()">
<!-- <body onload="tuEs()"> -->

    <body>
        <h1>El pollo loco</h1>

        <div class="centerCtn">
            <div class="canvasCtn">
                <canvas id="canvasElem" class="" width="720" height="480"></canvas>
                
                <div id="hudCtn">
                    <!-- hud top left -->
                    <div class="hudArea">
                        <img id="healthbar" class="statusbar" src="./img/7_statusbars/1_statusbar/2_statusbar_health/blue/100.png" alt="statusbar-health">
                        <!-- <img class="statusbar" src="./img/7_statusbars/1_statusbar/3_statusbar_bottle/blue/0.png" alt="statusbar-bottle"> -->
                        <div class="statusValueCtn">
                            <img class="statusbar" src="./img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" alt="">
                            <span id="bottleValue">100</span>
                        </div>

                    </div>
                    <!-- hud top right -->
                    <div class="hudArea">
                        <img id="bossHealthbar" class="statusbar" src="./img/7_statusbars/2_statusbar_endboss/blue.png" alt="statusbar-endboss">
                    </div>
                </div>

                <div id="startScreenCtn">
                    <h2>Startscreen</h2>
                    <button id="buttonStartGame" onclick="startGame()" disabled>start game</button>
                    <div id="loadingCtn">
                        <img id="loadingIcon" src="./img/3_enemies_chicken/chicken_small/1_walk/1_w.png" alt="spinning chick">
                        <p>loading...</p>
                    </div>
                </div>

                <div id="looseScreenCtn" class="d-none">
                    <h2>You lost!</h2>
                    <button>restart game</button>
                    <button>home</button>
                </div>
                
                <div id="winScreenCtn" class="d-none">
                    <h2>You won!</h2>
                    <button>restart game</button>
                    <button>home</button>
                </div>
            </div>
        </div>
        
    </body>

</html>
