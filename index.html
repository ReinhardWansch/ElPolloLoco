<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>El pollo loco</title>
    <script src="./js/models/Statusbar.class.js"></script>
    <script src="./js/models/Statusvalue.class.js"></script>
    <script src="./js/models/Keyboard.class.js"></script>
    <script src="./js/models/DrawableObject.class.js"></script>
    <script src="./js/models/AnimatedObject.class.js"></script>
    <script src="./js/models/HitableObject.class.js"></script>
    <script src="./js/models/MoveableObject.class.js"></script>
    <script src="./js/models/BackgroundObject.class.js"></script>
    <script src="./js/models/LivingObject.class.js"></script>
    <script src="./js/models/Character.class.js"></script>
    <script src="./js/models/Endboss.class.js"></script>
    <script src="./js/models/Bottle.class.js"></script>
    <script src="./js/models/World.class.js"></script>
    <script src="./js/game.js" defer></script>
</head>
<!-- <body onload="window.setTimeout(init, 1500)"> -->
<body onload="init()">
<!-- <body onload="tuEs()"> -->

    <body>
        <h1>El pollo loco</h1>
        
        <div class="centerCtn">
            <div class="canvasCtn">
                <canvas id="canvasElem" width="720" height="480"></canvas>
                
                <div id="hudCtn">
                    <!-- hud top left -->
                    <div class="hudArea">
                        <img id="healthbar" class="statusbar" src="./img/7_statusbars/1_statusbar/2_statusbar_health/blue/100.png" alt="statusbar-health">
                        <div class="statusValueCtn">
                            <img class="statusbar" src="./img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" alt="">
                            <span id="bottleValue" class="statusValue">100</span>
                        </div>

                    </div>
                    <!-- hud top right -->
                    <div class="hudArea">
                        <img id="bossHealthbar" class="statusbar" src="./img/7_statusbars/2_statusbar_endboss/blue.png" alt="statusbar-endboss">
                    </div>
                </div>

                <div id="mobileControlsCtn">
                    <div id="controlsDirectionCtn" class="button-group">
                        <img id="mobileButtonLeft" src="./img/page/left-arrow_15093165.png" class="control-button" >
                        <img id="mobileButtonRight" src="./img/page/right-arrow_15093165.png" class="control-button" alt="">
                    </div>
                    <div id="controlsActionCtn" class="button-group">
                        <img src="./img/page/bottle_15093165.png" class="control-button" alt="" onclick="world.spawnBottle()">
                        <img src="./img/page/up-arrow_15093165.png" class="control-button" onclick="world.character.jump()">
                    </div>
                </div>

                <div id="startScreenCtn">
                    <button id="buttonStartGame" class="button button-disabled" onclick="startGame()" disabled>start game</button>
                    <div id="loadingCtn">
                        <img id="loadingIcon" src="./img/3_enemies_chicken/chicken_small/1_walk/1_w.png" alt="spinning chick">
                        <p>loading...</p>
                    </div>
                </div>

                <div id="looseScreenCtn" class="d-none">
                    <img id="lostTextImg" src="/img/9_intro_outro_screens/game_over/you lost-mod.png" alt="lost-text">
                    <button id="buttonRestartGameLost" class="button" onclick="restartGame()">restart game</button>
                </div>
                
                <div id="winScreenCtn" class="d-none">
                    <img id="wonTextImg" src="./img/You won, you lost/You Won B.png" alt="won-test">
                    <button id="buttonRestartGameWon" class="button" onclick="restartGame()">restart game</button>
                </div>
            </div>
        </div>

        <div id="infoCtn">
            <p>Move, Jump: &#x2B05; &#x2B06; &#x27A1;</p>
            <p>Attack: Space</p>
        </div>
        
    </body>

</html>
